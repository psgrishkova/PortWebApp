<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add route</title>
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
    <link rel='stylesheet prefetch'
          href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900&subset=latin,latin-ext'>
    <link rel="stylesheet" href="../resources/css/Ship.css">
</head>
<body>
<div class="materialContainer">
    <div class="box">
        <form action="../jsp/AddRouteManager.jsp" method="post">
            <div class="title">Add new route</div>

            <div class="input">
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
                <span class="spin"></span>
            </div>

            <div class="input">
                <label for="from">From</label>
                <input type="text" name="from" id="from">
            </div>

            <div class="input">
                <label for="to">To</label>
                <input type="text" name="to" id="to">
            </div>

            <div class="button login">
                <button type="submit"><span>GO</span> <i class="fa fa-check"></i></button>
            </div>
        </form>
    </div>
</div>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="../js/Ship.js"></script>

</body>
</html>
