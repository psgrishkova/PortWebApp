<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PortWebApp</title>
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
    <link rel='stylesheet prefetch'
          href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900&subset=latin,latin-ext'>
    <link rel="stylesheet" href="../resources/css/Ship.css">
</head>
<body>
<div class="materialContainer">
    <div class="box">
        <form action="../jsp/AddShipManager.jsp" method="post">
            <div class="title">Add new ship</div>

            <div class="input">
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
                <span class="spin"></span>
            </div>

            <div class="input">
                <label for="num">Registration number</label>
                <input type="text" name="num" id="num">
                <span class="spin"></span>
            </div>

            <div class="input">
                <label for="capacity">Capacity</label>
                <input type="number" name="capacity" id="capacity" min="4" max="50" onkeypress="return false">

            </div>

            <div class="button login">
                <button type="submit"><span>GO</span> <i class="fa fa-check"></i></button>
            </div>
        </form>
    </div>
</div>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="../js/Ship.js"></script>

</body>
</html>
